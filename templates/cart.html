{% extends "account.html" %}
{% block body %}
<div class="card">
    <div class="card-header">
      <div class="row justify-content-between">
        <div class="col-md-auto">
          <h5 class="mb-3 mb-md-0">Shopping Cart {{cart_size}} items</h5>
        </div>
        <div class="col-md-auto"><a class="btn btn-sm btn-outline-secondary border-300 me-2" href="../../app/e-commerce/product/product-list.html"> <svg class="svg-inline--fa fa-chevron-left fa-w-10 me-1" data-fa-transform="shrink-4" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" data-fa-i2svg="" style="transform-origin: 0.3125em 0.5em;"><g transform="translate(160 256)"><g transform="translate(0, 0)  scale(0.75, 0.75)  rotate(0 0 0)"><path fill="currentColor" d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z" transform="translate(-160 -256)"></path></g></g></svg><!-- <span class="fas fa-chevron-left me-1" data-fa-transform="shrink-4"></span> Font Awesome fontawesome.com -->Continue Shopping</a><a class="btn btn-sm btn-primary" href="/checkout">Checkout</a></div>
      </div>
    </div>
{% for item in cart_items %}
    <div class="card-body p-0">
      <div class="row gx-card mx-0 bg-200 text-900 fs--1 fw-semi-bold">
        <div class="col-9 col-md-8 py-2">{{item.name}}</div>
        <div class="col-3 col-md-4">
          <div class="row">
            <div class="col-md-8 py-2 d-none d-md-block text-center">{{item.quantity}}</div>
            <div class="col-12 col-md-4 text-end py-2">{{item.price}}</div>
          </div>
        </div>
      </div>
      <div class="row gx-card mx-0 align-items-center border-bottom border-200">
        <div class="col-8 py-3">
          <div class="d-flex align-items-center"><a href="#"><img class="img-fluid rounded-1 me-3 d-none d-md-block" src="static/uploads/{{item.item_photo}}" alt="" width="60"></a>
            <div class="flex-1">
              <h5 class="fs-0"><a class="text-900" href="../../app/e-commerce/product/product-details.html">{{item.name}}</a></h5>
              <div class="fs--2 fs-md--1"><a class="text-danger" href="/remove_from_cart/{{item.id}}">Remove</a></div>
            </div>
          </div>
        </div>
        <div class="col-4 py-3">
          <div class="row align-items-center">
            <div class="col-md-8 d-flex justify-content-end justify-content-md-center order-1 order-md-0">
            </div>
            <div class="col-md-4 text-end ps-0 order-0 order-md-1 mb-2 mb-md-0 text-600">${{item.price}}</div>
          </div>
        </div>
      </div>
      
{% endfor %}
      
      
      
      
      <div class="row fw-bold gx-card mx-0">
        <div class="col-9 col-md-8 py-2 text-end text-900">Total</div>
        <div class="col px-0">
          <div class="row gx-card mx-0">
            <div class="col-md-8 py-2 d-none d-md-block text-center">{{cart_size}} (items)</div>
            <div class="col-12 col-md-4 text-end py-2">${{total}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer bg-light d-flex justify-content-end">
      <form class="me-3">
        <div class="input-group input-group-sm">
          <input class="form-control" type="text" placeholder="Promocode">
          <button class="btn btn-outline-secondary border-300 btn-sm" type="submit">Apply</button>
        </div>
      </form><a class="btn btn-sm btn-primary" href="/checkout">Checkout</a>
    </div>
  </div>
{% endblock %}
